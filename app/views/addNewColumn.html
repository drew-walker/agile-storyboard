<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="addColumnLabel">Add New Column</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="columnName">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="columnName" ng-model="newColumn.name" focus ui-keypress="{13:'add()'}" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
</div>
