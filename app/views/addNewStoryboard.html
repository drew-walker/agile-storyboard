<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add New Storyboard</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="AddStoryboardForm">
        <div class="form-group" ng-class="{ 'has-error' : AddStoryboardForm.storyboardName.$invalid }">
            <label class="control-label col-sm-3" for="storyboardName">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="storyboardName" name="storyboardName" ng-model="newStoryboard.name" required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
</div>
