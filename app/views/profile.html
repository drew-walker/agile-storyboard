<div class="container">
    <h1>My Profile</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="userName">Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userName" ng-model="user.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="userEmail">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userEmail" ng-model="user.email" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
            </div>
        </div>
    </form>
</div>
