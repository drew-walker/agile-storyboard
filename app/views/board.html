<div class="container-fluid">
    <div class="row">
        <div class="col-md-{{columnWidth}}" ng-repeat="(columnKey, column) in columns">
            <p ng-model="column.name"><strong>{{column.name}}</strong> <small ng-click="deleteColumn(columnKey)"><a href="" class="glyphicon glyphicon-trash"></a></small></p>
            <div ui-sortable="sortableOptions" class="card_container" ng-model="stories">
                <div class="card" ng-repeat="(storyKey, story) in stories | orderByPriority | filter : { columnId:columnKey }" ng-mouseover="story.isCurrentFocus = true" ng-mouseout="story.isCurrentFocus = false">
                    <div class="bs-callout" ng-class="{ 'bs-callout-warning' : story.isCurrentFocus }" style="position:relative; overflow:hidden;">
                        <div style="position:absolute; bottom:-32px; right:-8px; font-size:86px; opacity:0.05; font-family:Times New Roman, Times, serif">{{story.estimate}}</div>
                        <button type="button" class="close" aria-hidden="true" ng-show="story.isCurrentFocus" ng-click="deleteStory(story.$id)">&times;</button>
                        <strong>{{story.summary}}</strong>
                        <p><small><em>{{story.description}}</em></small></p>
                        <button class="btn btn-primary btn-xs" ng-click="progressStory(columnKey, story.$id)"><span class="glyphicon glyphicon-arrow-right"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
