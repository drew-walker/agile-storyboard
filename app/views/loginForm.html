<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="addColumnLabel">Login</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-3" for="emailAddress">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="emailAddress" ng-model="credentials.emailAddress" focus />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" ng-model="credentials.password" ui-keypress="{13:'login()'}" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
</div>
