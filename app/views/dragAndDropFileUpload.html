<div class="row">
    <div class="col-md-12">
        <div class="dropZone" style="border:4px dashed #ccc; color:#ccc; width:100%; height:58px; text-align:center; line-height:50px; margin-bottom:10px;">
            Drop files here
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6 col-md-2" ng-repeat="attachment in attachments">
        <a href="" class="thumbnail">
            <img ng-src="{{attachment}}" />
        </a>
    </div>
</div>
